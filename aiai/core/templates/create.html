{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aiai</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
    <div class="pc">
        <div class="pc__log__main">
            <div class="pc__log__items">
                <div class="pc__log__logo"></div>
                <div class="pc__log__inputs"></div>
            </div>
        </div>
    </div>
    <div class="mobile">
        <div class="login__hero__mobile">
            <div class="login__mobile__items">
                <div class="login__mobile__logo">
                    <a href="{% url 'main' %}"><img src="{% static 'svg/logo.svg' %}" alt=""></a>
                </div>
                <div class="login__mobile">
                    <h2 class="login__mobile__title">Создать аккаунт</h2>
                </div>
                    <form method="POST">
                    {% csrf_token %}
                        <div class="login__mobile">
                            <div class="phone__code">
                                <select class="country__prefix" name="phone_code" id="phone__code">
                                    {% for k in codep %}
                                        <option>{{k.code}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <input type="tel" class="phone__number" placeholder="Ваш телефон" id="phone_number" name="phone_number" required>
                        </div>
                        <input type="text" class="login_form" placeholder="Ваше имя" id="name" name="name" required>
                        <input type="text" class="login_form" placeholder="Ваше Фамилия" id="username" name="username" required>
                        <input type="password" class="pwd_form" placeholder="Пароль" id="pwd" name="password">
                        <button type="submit" class="button__mobile">Зарегистрироваться</button>
                        <button type="submit" class="registration"><a href="{% url 'sign-in' %}">Войти</a></button>
                    </form>
                    {% if message %}
                        <span>{{ message }}</span>
                    {% endif %}
            </div>
        </div>
    </div>

<script>
    const selected = document.querySelector(".selected");
    const optionsContainer = document.querySelector(".options-container");

    const optionsList = document.querySelectorAll(".option");

    selected.addEventListener("click", () => {
    optionsContainer.classList.toggle("active");
    });

    optionsList.forEach(o => {
    o.addEventListener("click", () => {
        selected.innerHTML = o.querySelector("label").innerHTML;
        optionsContainer.classList.remove("active");
    });
    });
</script>
</body>
</html>
